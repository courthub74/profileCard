<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Twitter Profile</title>
</head>
<body>
    <div class="card-container">
        <div class="card-banner">
        </div>
        <div class="card-info">
            <div class="profile">
                <img src="images/image-victor.jpg" alt="profile pic" width="150" height="150">
            </div>
            <div class="name">
                Victor Crest 
            </div>
            <div class="type">26</div>
            <div class="location">
                 London
            </div>
        </div>
        <div class="card-stats">
            <!-- NOW put 3 containers side by side -->
            <div class="followers">
                <div class="number">100K</div>
                <div class="type">followers</div>
            </div>
            <div class="posts">
                <div class="number">100K</div>
                <div class="type">posts</div>
            </div>
            <div class="pictures">
                <div class="number">1.4K</div>
                <div class="type">pictures</div>
            </div>
        </div>
    </div>
    
</body>
</html>
